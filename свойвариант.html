<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный бизнес-ассистент PBA</title>
    <link rel="stylesheet" href="css/st1.css">
    <style>
        .main-content {
            display: flex;
            min-height: calc(100vh - (/* Adjust this value to match your header and footer heights */ 250px)); /* Adjust the height as needed */
        }
        .left-section {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #38147a; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center; 
        }
        .right-section {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #38147a; 
            text-align: center; 
        }
        .left-section a { 
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #38147a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .left-section a:hover {
            background-color: #000000;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/img/logo2.png" alt="Логотип PBA">
                    PBA
                </a>
            </div>
            <nav>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="услуги.html">Услуги</a></li>
                    <li><a href="о_нас.html">О нас</a></li>
                    <li><a href="цены.html">Цены</a></li>
                    <li><a href="контакты.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-content">
          <section class="left-section">
            <div class="section-title">Бесплатная версия</div>
            <div class="section-buttons">
                <div class="input-group">
                    <label for="budget">Бюджет:</label>
                    <input type="text" id="budget" name="budget">
                    <span id="budgetSuggestion"></span> 
                </div>
                <div class="input-group">
                    <label for="area">Площадь квадратная:</label>
                    <input type="text" id="area" name="area">
                    <span id="areaSuggestion"></span> 
                </div>
                <div class="input-group">
                    <label for="employees">Количество сотрудников:</label>
                    <input type="text" id="employees" name="employees">
                    <span id="employeesSuggestion"></span> 
                </div>
            
                <button id="submitButton" disabled>Продолжить</button>
            </div>
      </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 PBA. Все права защищены.</p>
        </div>
    </footer>
    <script src="js/main2.js"></script>
</body>
</html>
