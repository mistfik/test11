<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный бизнес-ассистент PBA</title>
    <link rel="stylesheet" href="css/style2.css">
    <style>
        .main-content {
            display: flex;
            min-height: calc(100vh - (/* Adjust this value to match your header and footer heights */ 250px)); 
        }
        .left-section {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #38147a; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center; 
        }
        .right-section {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #38147a; 
            text-align: center; 
        }
        .left-section a { 
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #38147a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .left-section a:hover {
            background-color: #000000;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/img/logo2.png" alt="Логотип PBA">
                    PBA
                </a>
            </div>
            <nav>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="услуги.html">Услуги</a></li>
                    <li><a href="о_нас.html">О нас</a></li>
                    <li><a href="цены.html">Цены</a></li>
                    <li><a href="контакты.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-content">
            <section class="left-section">
                <div class="section-title">Связь</div>
                <div class="email-form-container">
                    <h2>Оставьте свой email</h2>
                    <p>Мы свяжемся с вами!</p>
                    <form id="emailForm">
                        <label for="email">Ваш Email:</label>
                        <input type="email" id="email" name="email" required>
                        <button type="submit">Отправить</button>
                        <p class="form-message" id="formMessage"></p>  
                    </form>
                </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 PBA. Все права защищены.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
